{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <ul>
        {{ range .Pages }}
        <li>
            <h2>
                <a href="{{.Permalink}}">{{.Title}}</a>
            </h2>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
